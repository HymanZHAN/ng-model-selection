<select
  class="select select-bordered w-full max-w-xs"
  (change)="updateSelection($event)"
>
  <option value="">(Select a model)</option>
  @for (model of modelsInSelection$ | async; track model.name) {
    <option [selected]="model.selected">{{ model.name }}</option>
  }
</select>

<div class="divider">SELECTED</div>

@if (selectedModel$ | async; as selectedModel) {
  <span class="badge badge-primary badge-lg">{{ selectedModel.name }}</span>
}
